<button type="button" class="btn btn-primary" (click)="open(content)">Asignar Sucursal</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Asignar Sucursal a Colaborador</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row g-3 align-items-center">
      <div class="row contenedor">
        <div class="col-md-4">
          <label class="col-form-label">Nombre del Colaborador:</label>
        </div>
        <div class="col-md-7">
          <select class="form-control">
            <option hidden selected id="ColaboradorSelect">Seleccione un Colaborador</option>
          </select>
        </div>
      </div>

      <div class="row contenedor">
        <div class="col-md-4">
          <label class="col-form-label">Nombre de la Sucursal:</label>
        </div>
        <div class="col-md-7">
          <select class="form-control">
            <option hidden selected id="SucursalSelect">Seleccione una Sucursal</option>
            <option>Seleccione una Sucursal</option>
          </select>
        </div>
      </div>

      <div class="row contenedor">
        <div class="col-md-4">
          <label class="col-form-label" for="SCDistancia">Distancia:</label>
        </div>
        <div class="col-md-7">
          <input type="number" class="form-control" id="SCDistancia">
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer contenedor">
    <button type="button" class="btn btn-outline-success" (click)="modal.close()">Agregar</button>
  </div>
</ng-template>
