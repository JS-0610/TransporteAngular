<div class="container">


  <div class="container contenedor">
    <form [formGroup]="SelectTransportistaForm">
    <label>Seleciona un Transportista: </label>
    <select class="form-select" formControlName="transportista_Id">
      <option *ngFor="let transportista of listadoNombreTransportista" [ngValue]="transportista.transportista_Id">{{transportista.primerNombre}}</option>
    </select>
    </form>
    <viaje-add-modal
      (dataColaboradorAddViaje)="ColaboradoresEnViaje($event)"
      (changeSucursal)="CambioSucursal($event)"
    ></viaje-add-modal>

  </div>

  <Viaje-table-list
      [listadoColaboradorEnViaje]="listadoColaboradorEnViaje"
      [sucursalSeleccionada]="sucursalID"
      (dataColaboradorRemoveViaje)="ColaboradorRemoveViaje($event)"
  ></Viaje-table-list>

  <button class="btn btn-success" (click)="RegistrarViaje()">
    Registrar Viaje
  </button>

</div>
