<ng-template #updateSucursalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Sucursal</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="this.closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="row g-3 align-items-center">
      <form [formGroup]="UpdateSucursalForm">
        <input type="hidden" formControlName="sucursal_Id">
      <div class="row contenedor">
        <div class="col-md-5">
          <label class="col-form-label" for="SucursalName">Nombre de la Sucursal:</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="SucursalName" formControlName="nombre">
        </div>
      </div>

      <div class="row contenedor">
        <div class="col-md-5">
          <label class="col-form-label" for="SucursalAddress">Direcci√≥n:</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="SucursalAddress" formControlName="direccion">
        </div>
      </div>
    </form>
    </div>
  </div>
  <div class="modal-footer contenedor">
    <button type="button" class="btn btn-success" [disabled]="this.UpdateSucursalForm.invalid" (click)="this.updateSucursal(this.UpdateSucursalForm.value)">actualizar</button>
  </div>
</ng-template>
